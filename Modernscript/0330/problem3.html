    <h1>주급 확인하기</h1>
    이름: <input type="text"  id="name" /> <br />
    일주일간 근무시간: <input type="text"  id="worktime" /> <br />
    시간당급여액: <input type="text"  id="perpay" /> <br />



    <button type="button" id="btnConfirm">확인</button>&nbsp;&nbsp;
    <button type="button" id="btnClear">새로입력</button></br>

<!-- reset태그는 input태그들 값을 모두 초기화 한다. -->
   당신의 주급은 : <div id="result"></div>

<script>
  function goCalc() {
    name = document.getElementById("name").value;
    worktime = document.getElementById("worktime").value;
    perpay = document.getElementById("perpay").value;
    worktime = parseInt(worktime);
    perpay = parseInt(perpay);
    
    base_pay = worktime * perpay ;
    over_pay =0;
    if( worktime >20)
    {
        over_pay = (worktime - 20)*perpay/2;
    }
     temp=`${name}의 기본급은 ${base_pay}이고 수당은 ${over_pay}이고 총액은 ${base_pay+over_pay}입니다`;
     document.getElementById("result").innerHTML=temp;
  }
