<script>
     let year = prompt("연도를 윕력하세요", "2023");
     if (year!=null){
      if (year&4 ==0 && year%100 ==0 || year%400==0) //자동현변환 사례.
      {
          alert(`${year}는 윤년이 입니다`);
      }
      else
      {
          alert(`${year}는 윤년이 아닙니다`);
      }
  }else{
      alert(취소를 선택하셨습니다);
  }
</script>
