<script>
      let arr = [1,2,4,5,6,7,12,24,35];
      //분해해서 각각 짝수와 홀수를 다른 배열에 저장하고 싶다.
      let odd=[];
      let even = [];

      for(i=0; i<arr.length; i++)
      {
        if(arr[i]%2==0)
                even.push(arr[i]);
                else
                odd.push(arr[i]);
      }
          console.log(even);
          console.log(odd);


             //배열에 filter함수 - 조건을 주면 조건에 맞는 데이터만 배열로 만들어
             // filter - 매개변수가 하나 반환값이 true 또는 false에서 결과값이 true인것만 묶어서 준다.
             // 값 받아서 짝수면 true 홀수면 falase를 반환하는 함수임.
            function isEven(e){
                return e%2==0;
            }
       even = arr.filter(isEven);
       console.log(even);

       odd = arr.filter(e=> e%2==1);
       console.log(odd);

       let result = arr.filter(x=> x>10);
       console.log(result);

       words=["school", "survey", "assembly", "desk","pen", "pc", "os","linux","windows"];

       result = words.filter(w => w.length>=5);
       console.log(result);


//map 매개변수 하나 -> 매개변수에 연산을 수행해서 반환한다.

      arr2 = arr.map(x=>x+10);
      console.log(arr2);


      //짝수에 10을 더해서
      arr3 = arr.filter(x=>x%2==0)  //  필터의 리턴값이 array 객체
                .map(x=>x+10);   //맵과필터는 배열을 반환을 한다.(중간연산)
      console.log(arr3);


     //홀수에 10을 곱해서 출력하기
      arr3 = arr.filter(x=>x%2==1)  
                .map(x=>x*10) 
                .forEach( x => console.log(x)); //최종연산

                //5글자 이상 찾아서 대문자로 만들어서 출력 

         words.filter( w=>w.length>=5)       
              .map(w =>w.toUpperCase())
              .forEach(w=> console.log(w));

</script>
