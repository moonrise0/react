//    // int a //값변수, person pl = new person() //참조변수 - 객체는 힙공간에 주소만 참조형변수에 전달된다.
//    실제 주소값에 대한 데이터 /참조변수
</script>

<!-- 
값타입 변수 - 값을 저장한다
참조타입변수 값이 있는 곳의 주소(참조)를 저장한다
프로그램을 가동하면 할당되는 메모리가 3부분이다
static , stack, heap 공간임 (논리적 단위이다)
static 에는 static 메서드나 함수ㅡ 상수등이 저장된다, 시스템이 관리
1) stack - 함수호출시 호출된 함수가 차지한 메모리, 들어간 순서와 반대로 나오는 구조이다. 일단 변수들은 이 공간에 확보된다
int a ; // 값변수 스택 공간에 자리 잡고 데이터도 스택공간이다. a = 9 ; 9라는 상수값이 a 메모리에 저장된다. 스택에 대한 모든 관리는
시스템이 담당한다. 
2) heap - 힙(free store라고도 한다) 객체나 배열이 저장된다. 이 공간에 메모리를 확보하고, 데이터를 저장하면 이 공간에 대한 주소를 반환한다

3) person p1;- 변수자체는 스택에 저장된다. 이 변수에는 객체의 주소가 저장되기 때문에 참조변수라고 부른다. 아직 데이터를 저장할 공간은 없다.

4) p1 = new person(): 힙공간에 person객체를 생성하고, 생성한 객체의 첫번째 번지 값을 p1에 할당한다. 만약 메모리가 부족해서 객체 생성을 못할 경우 null로 채워진다

 p1 = new person(); 앞에 객체는 참조하는 변수가 없으면 gabage collector (gc)가 메모리 부족할때 수거해간다
 값타입을 객체로 전환해야할 때가 있다. 값 => 객체로 전환시키는 클래스는 wrapper class라고 한다.
