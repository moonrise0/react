<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>사각형 면적 구하기</h1>
    가로: <input type="text" name="xvalue" id="xvalue" /><br />
    세로: <input type="text" name="yvalue" id="yvalue" /><br />

    <button type="text" onclick="add('1')">면적구하기</button>&nbsp;&nbsp;
    사각형의 면적은 : <span id="result"></span>
  </body>
</html>

<script>
  function add(oper) {
    x = document.getElementById("xvalue").value;
    y = document.getElementById("yvalue").value;

    //  2.연산한다,.
    if (oper == "1") result = parseInt(x) * parseInt(y);
    document.getElementById("result").innerHTML = result;
  }
</script>
