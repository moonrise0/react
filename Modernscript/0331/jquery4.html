<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css" />
</head>
<body>

      <form>
        <input type="hidden" name="seq" id="seq"></br>

        이름: <input type="text" id="username" name="username"><br/>


         <input type="checkbox" name="interest" value="1">자바 <br/>
         <input type="checkbox" name="interest" value="2">C <br/>
         <input type="checkbox" name="interest" value="3">파이썬 <br/>
         <input type="checkbox" name="interest" value="4">리액트 <br/>
         <input type="checkbox" name="interest" value="5">뷰 <br/>
         <input type="checkbox" name="interest" value="6">루비온레일즈 <br/>
         <input type="checkbox" name="interest" value="7">php <br/>

     <button type="button" id="btnSelectAll">전체 선택</button> &nbsp;&nbsp;
     <button type="button" id="btnReleaseAll">전체 해제</button> &nbsp;&nbsp;
     <button type="button" id="btnRead">데이터 읽기</button><br/>
    
    </form>
    
</body>
</html>
<script>



    $(document).ready(()=>{

          $("input[type=hidden][name=seq]").val("777");
          $("input[type=text][name=username]").val("홍길동");


          $("#seq").val(9999);
          $("username").val("임꺽정");

          $("input[type=checkbox][name=interest]").eq(1)
          .prop("checked", true);

          $("input[type=checkbox][name=interest]").eq(3)
          .prop("checked", true);



            $("#btnRead").click(()=>{
             console.log($("input[type=hidden][name=seq]").val());
             console.log($("input[type=text][name=username]").val());
           
          
        
          //선택한 항목 가져올 떄는 
          let result = "";
          $("input[type=checkbox][name=interest]:checked").each(function(){
            //각자 개체가 전달된다.
            result += $(this).val()+ ",";
            //선택 안된 체크박스는 값이 비어있음.

          });
           
          alert(result);
        
        
        })
          
        $("#btnSelectAll").click(()=>{
         $("input[type=checkbox][name=interest]").prop("checked", true);           
        })

        $("#btnReleaseAll").click(()=>{
         $("input[type=checkbox][name=interest]").prop("checked", false);           
        })

    })
</script>
