<script>
  let k = [
    { name: "홍길동", worktime: 40, salary: 10000 },
    { name: "임꺽정", worktime: 15, salary: 20000 },
    { name: "장길산", worktime: 20, salary: 20000 },
    { name: "강감찬", worktime: 30, salary: 15000 },
    { name: "이순신", worktime: 40, salary: 30000 },
  ];
  for (i = 0; i < k.length; i++) {
    k[i].total = k[i].worktime * k[i].salary;
  }
  for (i = 0; i < k.length; i++) {
    console.log(
      `이름: ${k[i].name} 근무시간:${k[i].worktime} 시간당급여액:${k[i].salary} 총액 :${k[i].total}`
    );
  }
</script>
